<html>
    <head>
        <style>
        span {
        display: inline-block;
        padding: 5px 10px;
        width: 100px;
        height: 20px;
        border: #000 solid 1px;
        }
        #font_glissant{
            background: #F00;
            width: 100px;
            height: 20px;
            position: absolute;
            top: 0px;
            left: 0px;
            transition: 1s;
            padding: 5px 10px;
            z-index: -1
             
        }
        </style>
        <script>
            function getPosition( el ) {
                var x = 0;
                var y = 0;
                while( el && !isNaN( el.offsetLeft ) && !isNaN( el.offsetTop )) {
                x += el.offsetLeft - el.scrollLeft;
                y += el.offsetTop - el.scrollTop;
                el = el.offsetParent;
                }
                return { top: y, left: x };
            }
 
        </script>
    </head>
    <body>
        <div id="conteneur_menu" style="background: #EEE; z-index: 0; position: relative; margin-left: 50px;">
            <span id="font_glissant"></span>
            <div id="menu">  
                <span onclick="font_glissant.style.left = getPosition(this).left - getPosition(getElementById('conteneur_menu')).left + 'px';">Client</span>
                <span onclick="font_glissant.style.left = getPosition(this).left - getPosition(getElementById('conteneur_menu')).left + 'px';">sec</span>
                <span onclick="font_glissant.style.left = getPosition(this).left - getPosition(getElementById('conteneur_menu')).left + 'px';">fournisseurs</span>
                <span onclick="font_glissant.style.left = getPosition(this).left - getPosition(getElementById('conteneur_menu')).left + 'px';">param</span>
                <span onclick="font_glissant.style.left = getPosition(this).left - getPosition(getElementById('conteneur_menu')).left + 'px';">admin</span>
                <span onclick="font_glissant.style.left = getPosition(this).left - getPosition(getElementById('conteneur_menu')).left + 'px';">chef</span>
            </div>
        </div>
        <script>
            var font_glissant = document.getElementById('font_glissant');
        </script>
    </body>
</html>
